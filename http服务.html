<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        //使用$http服务向服务器请求数据
        var app=angular.module('myApp',[]);
        app.controller('myCtrl',function ($scope,$http) {
            $http.get("welcome.html").then(function (response) {
                $scope.myWelcome=response.data;
            });
        });
    </script>
</head>
<body>

</body>
</html>
