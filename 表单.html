<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<!--ng-app指令定义了AngularJS应用
ng-controller指令定义了应用控制器
ng-model指令绑定了两个input元素到模型的user对象
formCtrl函数设置了master对象的初始值，并定义了reset()方法
reset()方法设置了user对象等于master对象
ng-click指令调用了reset()方法，且在点击按钮时调用。
nocalidate属性在应用中不是必须的，但是你需要在AngularJS表单中使用，用于重写标准的H5验证。-->
<div ng-app="myApp" ng-controller="formCtrl">
    <form novalidate>
        First Name:<br>
        <input type="text" ng-model="user.firstname"><br>
        Last Name:<br>
        <input type="text" ng-model="user.lastname">
        <br><br>
        <button ng-click="reset()">RESET</button>
    </form>
    <p>form={{user}}</p>
    <p>master={{master}}</p>
</div>
<script>
    var app=angular.module('myApp',[]);
    app.controller('formCtrl',function ($scope) {
        $scope.master={firstname:"John",lastname:"Doe"};
        $scope.reset=function () {
            $scope.user=angular.copy($scope.master);
        }
        $scope.reset();
    });
</script>
</body>
</html>
