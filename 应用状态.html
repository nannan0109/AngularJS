<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form ng-app="" name="myForm" ng-init="myText='test@baidu.com'">
    <p>Email:<input type="email" name="myAddress" ng-model="myText" required></p>
    <h1>状态</h1>
    {{myForm.myAddress.$valid}}
    {{myForm.myAddress.$dirty}}
    {{myForm.myAddress.$touched}}
</form>
<!--ng-model指令可以为应用数据提供状态值（invalid,dirty,touched,error）-->
<script src="angular.min.js"></script>
</body>
</html>
