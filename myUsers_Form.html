<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="myUsers.js"></script>
</head>
<body>
<button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span>创建新用户
</button>
<hr>
<h3 ng-show="edit">创建新用户：</h3>
<h3 ng-hide="edit">编辑用户：</h3>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">姓：</label>
        <div class="col-sm-10">
            <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="姓">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">名：</label>
        <div class="col-sm-10">
            <input type="text" ng-model="lName" ng-disabled="!edit"placeholder="名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input type="password" ng-model="passw1" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">重置密码</label>
        <div class="col-sm-10">
            <input type="password" ng-model="passw2" placeholder="重置密码">
        </div>
    </div>
</form>
<hr>
<button class="btn btn-success" ng-disabled="error||incomplete">
    <span class="glyphicon glyphicon-save">保存修改</span>
</button>
</body>
</html>
