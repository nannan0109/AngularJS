<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="personController.js"></script>
</head>
<body>
<!--使用uppercase过滤器，使lastname变为大写。使用lowercase过滤器使firstname变为小写-->
    <div ng-app="myApp" ng-controller="personCtrl">
        <p>姓为{{lastname|uppercase}}</p>
        <p>名为{{firstname|lowercase}}</p>
    </div>
</body>
</html>
