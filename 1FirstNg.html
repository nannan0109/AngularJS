<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <!--讲解：当网页加载完毕，AngularJS自动开启。
    ng-app指令告诉AngularJS，<div>元素是AngularJS应用程序的所有者。
    ng-model指令把输入域的值绑定到应用程序变量name
    ng-bind指令把应用程序变量name绑定到某个段落的innerHTML
    ng-init初始化变量
    使用data-ng-来让网页对H5有效-->
    <div ng-app="" ng-init="age='12'">
        <p>名字：<input type="text" ng-model="name"></p>
        <p>年龄：<span ng-bind="age"></span></p>
        <h1>Hello {{name}}</h1>
        <p>我的第一个表达式：{{5+5}}</p>
    </div>
    <script src="angular.min.js"></script>
</body>
</html>
