<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <p>{{x1}}</p>
    <p>{{x2}}</p>
</div>
<script>
    //把x1转换为大写的x2
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function ($scope) {
        $scope.x1="John";
        $scope.x2=angular.uppercase($scope.x1);
    });
</script>
</body>
</html>
