<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input.ng-invalid{
            background-color: lightblue;
        }
    </style>
</head>
<body>
<!--ng-model指令基于它们的状态为HTML元素提供了css类-->
<!--ng-model指令根据表单域的状态添加/移除以下类：
ng-empty
ng-not-empty
ng-touched
ng-untouched
ng-valid
ng-invalid
ng-dirty
ng-pending
ng-pristine-->
<form ng-app="" name="myForm">
    <p>输入你的名字：<input name="myAddress" ng-model="text" required></p>
</form>
<script src="angular.min.js"></script>
</body>
</html>
