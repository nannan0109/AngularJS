<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性</title>
</head>
<body>
    <!-- 使用data-ng-可以自定义属性来让网页对H5有效-->
    <div data-ng-app="" data-ng-init="sex='man'">
        <p><span data-ng-bind="sex"></span></p>

    </div>

<script src="angular.min.js"></script>
</body>
</html>
