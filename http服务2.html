<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body>
<!--AngularJS $http是一个用于读取web服务器上数据的服务
$http.get(url)是用于读取服务器数据的函数-->
<div ng-app="myApp" ng-controller="customersCtrl">
    <ul>
        <li ng-repeat="x in names">
            {{x.name+','+x.country}}
        </li>
    </ul>
</div>
<script>
    var app=angular.module('myApp',[]);
    app.controller('customersCtrl',function ($scope,$http) {
        $http.get("Customers_JSON.php").success(function (response) {
            $scope.names=response.records;
        });
    });
    //应用解析：
    //AngularJS应用通过ng-app定义。应用在<div>中执行。
    //ng-controller指令设置了controller对象名
    //函数customersController是一个标准的js对象构造器。
    //控制器对象有一个属性：$scope.names
    //$http.get()从web服务器上读取静态JSON数据。
    //当从服务器端载入JSON数据时，$scope.names变为一个数组。
</script>
</body>
</html>
