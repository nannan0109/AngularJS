<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--如果修改了视图，模型和控制器也会相应更新-->
<div ng-app="myApp" ng-controller="myCtrl">
    <input ng-model="name">
    <h1>我的名字是：{{name}}</h1>
</div>
<script src="angular.min.js"></script>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function ($scope) {
        $scope.name="Johm Doe";
    })
</script>
</body>
</html>
